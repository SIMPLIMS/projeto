{% extends "base.html" %}
{% block content %}

<h1>Excluir Categoria de Parâmetro</h1>
<p>Tem certeza que deseja excluir a categoria de parâmetro "<strong>{{ object.descricao }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'categoria_parametro_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
