<!-- templates/consultoria/ordem_servico/formulario.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>
        {% if form.instance.pk %}
            Ordem de Serviço #{{ form.instance.pk }}
        {% else %}
            Nova Ordem de Serviço
        {% endif %}
    </h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'ordem_servico_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
