<!-- templates/consultoria/ordem_servico/formulario.html -->
{% extends "base.html" %}
{% block content %}

<h1>{% if form.instance.pk %}Editar{% else %}Nova{% endif %} Matriz</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'ordem_servico_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
