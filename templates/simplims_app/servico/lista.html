<!-- templates/simplims_app/servico/lista.html -->
{% extends "base.html" %}
{% block content %}

<h1>Lista de Serviços</h1>

<a href="{% url 'servico_criar' %}" class="btn btn-primary">Novo Servico</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
            <tr>
                 <td>{{ item.pk }}</td>
                <td>{{ item.descricao }}</td>
                <td>
                    <a href="{% url 'servico_editar' item.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'servico_excluir' item.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Nenhum servico cadastrado.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
