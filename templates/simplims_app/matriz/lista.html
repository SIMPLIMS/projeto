<!-- templates/simplims_app/matriz/lista.html -->
{% extends "base.html" %}
{% block content %}

<h1>Lista de Matrizes</h1>

<a href="{% url 'matriz_criar' %}" class="btn btn-primary">Nova Matriz</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for matriz in matrizes %}
            <tr>
                <td>{{ matriz.descricao }}</td>
                <td>
                    <a href="{% url 'matriz_editar' matriz.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'matriz_excluir' matriz.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Nenhuma matriz cadastrada.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
