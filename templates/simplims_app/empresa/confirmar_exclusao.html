{% extends "base.html" %}
{% block content %}

<h1>Excluir Empresa</h1>
<p>Tem certeza que deseja excluir a empresa "<strong>{{ object.apelido }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'empresa_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
